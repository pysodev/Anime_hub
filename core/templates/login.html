<!DOCTYPE html>
<html>
<head>
    <title>Log In to Anime HUB</title>
    <style>
        /* Basic CSS for styling */
        body { font-family: sans-serif; }
        .container { width: 300px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
        .error-message { color: red; font-size: small; }
        .forgot-password { margin-top: 10px; font-size: small; }
        .forgot-password a { color: blue; text-decoration: none; }
        .forgot-password a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In to Anime HUB</h2>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <button type="button" onclick="window.location.href='{% url 'signup' %}'">Sign Up</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'password_reset_request' %}">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
