<!DOCTYPE html>
<html>
<head>
    <title>Invalid Password Reset Link</title>

        body { font-family: sans-serif; }
        .container { width: 300px; margin: 50px auto; text-align: center; color: red; }
        p { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invalid Password Reset Link</h2>

        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
